ey02:
  disease: 안검종양
  cause: 안검종양의 정확한 원인은 알려져 있지 않지만, 유전적 요인, 환경적 요인, 나이, 피부색 등이 관련되어 있을 수 있습니다. 특히, 장시간 자외선에 노출되는 것은 피부 종양의 위험을 증가시킬 수 있습니다.
  treatment: 안검종양의 치료 방법은 종양의 크기, 위치, 형태에 따라 다릅니다. 작은 종양은 수술적으로 제거할 수 있으며, 큰 종양이나 악성 종양은 화학 치료나 방사선 치료가 필요할 수 있습니다.
  management: 수술 후에는 정기적인 검진이 필요하며, 눈 주변의 피부를 자외선으로부터 보호하는 것이 중요합니다. 또한, 반려동물의 눈 상태를 정기적으로 확인하고, 필요한 경우 수의사의 상담을 받는 것이 좋습니다.

ey03:
  disease: 안검 내반증
  cause: 안검 내반증은 눈꺼풀이 안쪽으로 뒤집어져 눈에 마찰을 일으키는 상태로, 유전적 요인이나 눈 주변의 염증, 손상 등이 원인이 될 수 있습니다.
  treatment: 치료 방법은 주로 수술입니다. 수술을 통해 눈꺼풀을 정상적인 위치로 돌려놓고, 눈과 눈꺼풀 사이의 마찰을 줄입니다.
  management: 수술 후에는 눈 주변을 깨끗하게 유지하고, 정기적인 검진을 통해 눈의 상태를 확인하는 것이 중요합니다. 또한, 반려동물의 눈을 자극하는 요인을 피하는 것도 중요합니다.

ey04:
  disease: 유루증
  cause: 유루증은 눈물의 배출이 제대로 이루어지지 않아 눈 주변에 눈물이 과도하게 쌓이는 상태로, 눈물 배출구의 이상, 눈꺼풀 혹은 눈꺼풀 속 눈물샘의 문제, 각종 눈 질환 등에 의해 발생할 수 있습니다.
  treatment: 치료 방법은 원인에 따라 다릅니다. 눈물 배출구의 이상이 원인인 경우에는 수술을 통해 배출구를 개방하거나, 눈물 배출로를 새롭게 만드는 것이 필요할 수 있습니다. 그 외의 경우에는 원인질환을 치료하는 것이 중요합니다.
  management: 추후 관리는 눈 주변을 깨끗하게 유지하고, 정기적인 검진을 통해 눈의 상태를 확인하는 것이 중요합니다. 또한, 반려동물의 눈을 자극하는 요인을 피하는 것도 중요합니다.

ey05:
  disease: 색소침착성각막염
  cause: 색소침착성각막염은 각막에 색소가 침착되어 염증을 일으키는 질환으로, 반려동물의 품종, 연령, 유전적 요인, 눈의 손상이나 염증 등이 원인이 될 수 있습니다.
  treatment: 치료 방법은 원인에 따라 다릅니다. 유전적 요인이나 눈의 손상, 염증 등이 원인인 경우에는 원인질환을 치료하는 것이 중요합니다. 약물 치료나 수술이 필요할 수도 있습니다.
  management: 추후 관리는 눈 주변을 깨끗하게 유지하고, 정기적인 검진을 통해 눈의 상태를 확인하는 것이 중요합니다. 또한, 반려동물의 눈을 자극하는 요인을 피하는 것도 중요합니다.

ey06:
  disease: 궤양성
  cause: 각막 궤양은 눈의 표면인 각막에 상처가 생기는 상태로, 외부 물질에 의한 손상, 눈의 감염, 눈물의 부족, 눈꺼풀의 이상 등 다양한 원인에 의해 발생할 수 있습니다.
  treatment: 치료 방법은 원인에 따라 다릅니다. 외부 물질에 의한 손상이 원인인 경우에는 손상 부위를 치료하며, 감염이 원인인 경우에는 항생제 등의 약물 치료를 받습니다. 또한, 각막의 손상이 심한 경우에는 수술이 필요할 수 있습니다.
  management: 추후 관리는 눈 주변을 깨끗하게 유지하고, 정기적인 검진을 통해 눈의 상태를 확인하는 것이 중요합니다. 또한, 반려동물의 눈을 자극하는 요인을 피하는 것도 중요합니다.

ey07:
  disease: 각막질환
  cause: 각막 질환은 눈의 앞부분을 보호하는 각막에 문제가 생기는 상황으로, 외부 물질에 의한 손상, 감염, 눈물의 부족, 눈꺼풀의 이상 등 다양한 원인에 의해 발생할 수 있습니다.
  treatment: 치료 방법은 원인에 따라 다릅니다. 외부 물질에 의한 손상이 원인인 경우에는 손상 부위를 치료하며, 감염이 원인인 경우에는 항생제 등의 약물 치료를 받습니다. 또한, 각막의 손상이 심한 경우에는 수술이 필요할 수 있습니다.
  management: 추후 관리는 눈 주변을 깨끗하게 유지하고, 정기적인 검진을 통해 눈의 상태를 확인하는 것이 중요합니다. 또한, 반려동물의 눈을 자극하는 요인을 피하는 것도 중요합니다.

ey08:
  disease: 핵경화 
  cause: 핵경화는 눈의 수정체 중심부인 '핵'이 단단해지는 현상으로, 주로 노화와 함께 발생하는 자연스러운 과정입니다. 유전적 요인이나 당뇨병 같은 기저질환, 눈의 손상 등도 원인이 될 수 있습니다.
  treatment: 핵경화 자체를 치료하는 방법은 없습니다. 그러나 핵경화로 인해 발생하는 시력 저하 등의 문제는 수정체 교환 수술 등을 통해 개선할 수 있습니다.
  management: 핵경화는 노화와 함께 자연스럽게 발생하는 현상이므로 특별한 관리 방법이 없습니다. 그러나 정기적인 눈 건강 검진을 통해 핵경화의 진행 상황을 확인하고, 필요한 경우 적절한 치료를 받는 것이 중요합니다.

ey09:
  disease: 결막염
  cause: 결막염은 눈의 결막이 염증을 일으키는 질환으로, 바이러스나 세균에 의한 감염, 알레르기, 눈의 건조, 외부 물질에 의한 자극 등 다양한 원인에 의해 발생할 수 있습니다.
  treatment: 치료 방법은 원인에 따라 다릅니다. 감염이 원인인 경우에는 항생제나 바이러스 억제제 등의 약물 치료를 받습니다. 알레르기나 눈의 건조가 원인인 경우에는 증상을 완화하는 약물 치료와 함께 원인을 제거하는 것이 중요합니다.
  management: 추후 관리는 눈 주변을 깨끗하게 유지하고, 정기적인 검진을 통해 눈의 상태를 확인하는 것이 중요합니다. 또한, 알레르기 원인이나 눈을 자극하는 요인을 피하는 것도 중요합니다.

ey10:
  disease: 비궤양성_각막질환 
  cause: 비궤양성 각막질환은 각막에 궤양이 형성되지 않는 각막 질환을 말합니다. 각막의 염증, 눈물의 부족, 눈꺼풀의 이상, 각막의 이상적인 성장을 방해하는 요인 등 다양한 원인에 의해 발생할 수 있습니다.
  treatment: 치료 방법은 원인에 따라 다릅니다. 각막의 염증이 원인인 경우에는 항염증제나 항생제 등의 약물 치료를 받습니다. 눈물의 부족이 원인인 경우에는 인공눈물 등을 사용하여 눈을 촉촉하게 유지하는 것이 중요합니다.
  management: 추후 관리는 눈 주변을 깨끗하게 유지하고, 정기적인 검진을 통해 눈의 상태를 확인하는 것이 중요합니다. 또한, 각막을 자극하는 요인을 피하고, 눈의 건조를 방지하기 위해 적절한 주변 환경을 유지하는 것도 중요합니다.

ey11:
  disease: 백내장
  cause: 백내장은 눈의 수정체가 흐리게 되는 질환으로, 주로 노화, 유전, 당뇨병, 눈의 손상, 특정 약물 사용 등의 원인에 의해 발생합니다
  treatment: 백내장의 주요 치료 방법은 수술입니다. 특히, 백내장 수술은 흐릿해진 수정체를 제거하고 인공 수정체를 삽입하는 방식으로 이루어집니다.
  management: 백내장 수술 후에는 정기적인 눈 건강 검진이 필요하며, 수술 후 감염을 예방하기 위해 항생제 등의 약물 사용이 필요할 수 있습니다. 또한, 눈을 부담스럽게 하는 활동은 피해야 합니다.

ey12:
  disease: 유리체변성 
  cause: 유리체 변성은 눈의 유리체라는 젤리같은 물질이 노화, 염증, 눈 부상, 당뇨병 등의 원인으로 변형되는 상태를 말합니다. 대개 노화와 함께 자연스럽게 발생합니다.
  treatment: 유리체 변성 자체는 특별한 치료가 필요 없는 경우가 많습니다. 그러나 유리체 변성이 심해져서 시력에 문제를 일으키는 경우, 유리체 절제술이라는 수술을 통해 치료할 수 있습니다.
  management: 유리체 변성은 대부분의 경우 자연스럽게 발생하므로 특별한 관리 방법이 없습니다. 그러나 눈의 상태를 주기적으로 확인하고, 눈에 부담을 주는 활동은 피하는 것이 좋습니다.

